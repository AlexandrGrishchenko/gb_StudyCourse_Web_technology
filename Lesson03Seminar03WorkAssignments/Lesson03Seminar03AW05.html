Рабочее задание №5 - написать функцию, выводящую в диалоговом окне текст и переменную. Например, «Привет, Алевтина». Где «Алевтина» — это внешняя переменная.
-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      var name = "Алевтина";

      function showMessage() {
        alert("Привет, " + name);
      }
    </script>
  </head>
  <body>
    <div class="center">
      <p>Нажмите на кнопку, чтобы увидеть сообщение:</p>
      <button onclick="showMessage()">Нажать</button>
    </div>
  </body>
</html>

<!--
В этом коде объявляется имя переменной и присваивается значение "Алевтина". 
Функция JavaScript ShowMessage использует метод оповещения для отображения диалогового окна с сообщением "Привет, Алевтина". 
Элемент button имеет атрибут onclick, который вызывает функцию ShowMessage. 
При нажатии на кнопку в диалоговом окне отображается сообщение.
-->
