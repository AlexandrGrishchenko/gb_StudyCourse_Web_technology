Рабочее задание №4 - вызвать диалоговое окно с заголовком «Как вас зовут?» и подсказкой «Имя» в поле ввода. Затем вывести имя, которое ввели.
-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      function getName() {
        var name = prompt("Как вас зовут?", "Имя");
        if (name != null) {
          alert("Ваше имя: " + name);
        }
      }
    </script>
  </head>
  <body>
    <div class="center">
      <p>Нажмите на кнопку, чтобы ввести свое имя:</p>
      <button onclick="getName()">Ввести имя</button>
    </div>
  </body>
</html>
<!--
В этом коде функция JavaScript getName использует метод prompt для отображения диалогового окна с заголовком "Как вас зовут?" и текстом-заполнителем "Имя". 
Пользователь может ввести свое имя в поле ввода. Если пользователь нажимает кнопку OK, метод запроса возвращает значение, введенное пользователем. 
Код проверяет, не равно ли возвращаемое значение null, и если да, то выводит предупреждающее сообщение с текстом "Ваше имя [name]". 
Элемент button имеет атрибут onclick, который вызывает функцию getName.
-->
