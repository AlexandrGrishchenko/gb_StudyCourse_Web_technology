Рабочее задание №6 - вывести на экран в диалоговом окне текст с сообщением “Вы уверены?” и кнопками «ОК» , «Отмена».
-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      function showConfirm() {
        var result = confirm("Вы уверены?");
        if (result) {
          alert("Oк");
        } else {
          alert("Отмена");
        }
      }
    </script>
  </head>
  <body>
    <div class="center">
      <p>Нажмите кнопку, чтобы увидеть диалоговое окно подтверждения:</p>
      <button onclick="showConfirm()">Нажать</button>
    </div>
  </body>
</html>

<!--
В этом коде функция JavaScript showConfirm использует метод подтверждения для отображения диалогового окна с сообщением "Вы уверены?" и двумя кнопками "ОК" и "Отмена". 
Метод подтверждения возвращает значение true, если пользователь нажимает кнопку "ОК", и значение false, если пользователь нажимает кнопку "Отмена". 
Код проверяет значение результирующей переменной и отображает соответствующее сообщение в окне предупреждения. 
Элемент button имеет атрибут onclick, который вызывает функцию showConfirm.
-->
