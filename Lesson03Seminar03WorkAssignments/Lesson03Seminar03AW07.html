<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script>
      function showAge() {
        var age = prompt("Сколько вам лет?");
        switch (true) {
          case age >= 0 && age <= 12:
            alert("Вы - ребенок");
            break;
          case age >= 13 && age <= 19:
            alert("Вы подросток");
            break;
          case age >= 20 && age <= 64:
            alert("Вы взрослый человек");
            break;
          case age >= 65 && age <= 120:
            alert("Вы пенсионер");
            break;
          default:
            alert("Недопустимый возраст");
        }
      }
    </script>
  </head>
  <body>
    <div class="center">
      <p>Нажмите на кнопку, чтобы увидеть свою возрастную категорию:</p>
      <button onclick="showAge()">Нажать</button>
    </div>
  </body>
</html>

<!--
В этом коде функция JavaScript showAge использует метод prompt для запроса возраста пользователя. 
Затем конструкция switch-case проверяет значение переменной age и отображает соответствующее сообщение в окне предупреждения для каждой возрастной категории. 
Элемент button имеет атрибут onclick, который вызывает функцию show Age.
-->
