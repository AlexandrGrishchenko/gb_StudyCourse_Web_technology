<!DOCTYPE html>
<html>
  <head>
    <script>
      function calculate() {
        var num1 = parseInt(prompt("Введите число:"));
        var num2 = 2;
        var result = num1 + num2;
        alert("Ваш результат: " + result);
      }
    </script>
  </head>
  <body style="background-color: whitesmoke; display: flex; align-items: center; justify-content: center; height: 100vh;">
      <button onclick="calculate()" style="font-size: 48px; background-color: teal; color: white;">Рассчитать</button>
    </div>
  </body>
</html>
