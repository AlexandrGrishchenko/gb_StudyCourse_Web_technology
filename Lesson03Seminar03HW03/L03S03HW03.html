Домашнее задание  - Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Домашнее задание. Урок 3.</title>
    <style>
      .center-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script>
      function showName() {
        var name = prompt("Пожалуйста, введите свое имя", "");
        var message = document.createElement("h1");
        message.classList.add("center-message");
        message.innerHTML = "Здравствуйте, " + name + "!";
        document.body.appendChild(message);
      }
    </script>
  </head>
  <body onload="showName()"></body>
</html>
